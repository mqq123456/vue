<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>处理用户输入</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>
	<script>
		new Vue({
			el:"#app",
			data:{
				message:'Hello Vue js!'
			},
			methods:{
				reverseMessage:function(){
					this.message = this.message.split('').reverse().join('');
				}
			}
		})
	</script>
</body>
</html>
