<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算属性</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="example">
		a={{ a }},b={{ b }}
	</div>
	<script>
		var vm = new Vue({
			el:"#example",
			data:{
				a:1
			},
			computed:{
				b:function () {
					// body...
					return this.a + 1 
				}
			}
		})
	</script>
</body>
</html>
