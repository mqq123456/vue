<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
	<!-- 所谓的双向绑定也就是说把v-model赋给了input，所以message也就是输入框中的数据了 -->
	<!-- 可以使用＊进行双向绑定的取消 -->
	<!-- 可以使用简单的字符串拼接 -->
		<p>{{ message + '官网地址：www.runoob.com' }}</p>
		<input v-model="message">
	</div>


	<script>
	// 创建一个vue数据的标准格式
		new Vue ({
			el:'#app',
			data:{
				message:'hello Vue.js!'
			}
		})
	</script>

</body>
</html>
