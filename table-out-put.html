<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表输出</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="todo in todos">
		{{ todo.text }}
		</li>
	</ul>
</div>
	<script>
		new Vue ({
			el:'#app',
			data:{
				todos:[
					{ text: '1111' },
					{ text: '2222' },
					{ text: '3333' }
				]
			}
		})
	</script>
</body>
</html>
